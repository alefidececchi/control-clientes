<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i> Configuracion
                </h1>
            </div>
        </div>
    </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a class="btn btn-light btn-block" routerLink="/">
                    <i class="fas fa-arrow-left"></i> Regresar al Inicio
                </a>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success btn-block" (click)="guardar()" type="submit">
                    <i class="fas fa-check"></i> Guardar cambios
                </button>
            </div>
        </div>
    </div>
</section>

<section id="configuracion">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Editar Configuracion</h4>
                    </div>
                    <div class="card-body">
                        <fieldset class="form-group">
                            <legend>Permitir Registro de Usuarios</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input 
                                    [checked]="permitirRegistro"
                                    class="form-check-input"
                                    [(ngModel)]="permitirRegistro" 
                                    name="permitirRegistro" 
                                    type="checkbox">
                                </label> {{permitirRegistro ? 'Si' : 'No' }}
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <legend>Agregar Clientes</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input 
                                    [checked]="permitirAgregarClientes"
                                    class="form-check-input"
                                    [(ngModel)]="permitirAgregarClientes" 
                                    name="permitirAgregarClientes" 
                                    type="checkbox">
                                </label> {{permitirAgregarClientes ? 'Si' : 'No' }}
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
